<template>
    <div if:true={isVisible} style="height: 4rem; position: absolute; top: 5px; left:0; right: 0; margin: 0 auto;">
        <div class="slds-notify_container slds-is-relative">
            <div class={mainDivClass} role="status" style="min-width: 15rem">
                <span class="slds-assistive-text">{variant}</span>
                <span class={messageDivClass} title={message}>
                    <lightning-icon icon-name={iconName} size="small" variant="inverse"></lightning-icon>
                </span>
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small"><strong>{title}</strong></h2>
                    <h2 class="slds-text-heading_small">
                        <template if:false={htmlUnescapedMessage}>
                            {message}
                        </template>
                        <template if:true={htmlUnescapedMessage}>
                            <lightning-formatted-rich-text value={message}></lightning-formatted-rich-text>
                        </template>
                    </h2>
                </div>
                <div class="slds-notify__close">
                    <button class="slds-button slds-button_icon slds-button_icon-inverse" title={closeLabel}
                            onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="small" variant="inverse"></lightning-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
